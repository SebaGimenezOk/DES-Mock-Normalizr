<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
<body>
    <h1>Desafio Mocks</h1>

    <div>
        <h3>Products</h3>

        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody class="table-body"></tbody>
        </table>
    </div>

    <div class="message-center">
        <h3>Mensajes</h3>

        <form method="POST" action="/api/messages" class="form-styles">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                    required />
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp" required />
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Apellido</label>
                <input type="text" name="lastname" id="lastname" class="form-control" id="exampleInputPassword1"
                    required />
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Edad</label>
                <input type="number" name="age" id="age" class="form-control" id="exampleInputPassword1" required />
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" id="exampleInputPassword1"
                    required />
            </div>
            <div class="mb-3">
                <label for="picture" class="form-label">Picture</label>
                <input type="text" name="picture" id="picture" class="form-control" id="exampleInputPassword1"
                    required />
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <input type="text" name="message" id="message" class="form-control" id="exampleInputPassword1"
                    required />
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div>
            <h4>Chat</h4>
            <ul id="messages-box"></ul>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
